apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
        listen       80;
        location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          auth_basic           "Protected Area";
          auth_basic_user_file /etc/.htpasswd;
        }
      }
    }
